<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Waterprint Setting Test Page</title>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var swfVersionStr = "0";
            var xiSwfUrlStr = "";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            var attributes = {};
            attributes.id = "wps";
            attributes.name = "wps";
            attributes.align = "middle";
            swfobject.embedSWF(
                "WaterprintSetting.swf", "flashContent",
                "100%", "100%",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
        </script>
    </head>
    
    <script type="text/javascript">
    	function getIconXMLString() {
    		var xmlStr = 
    			"<icons>" + 
				"	<category name='sales'>" + 
				"		<icon>http://localhost:8080/wps/icons/icon1.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon2.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon3.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon4.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/fish.png</icon>" + 
				"	</category>" + 
				"	<category name='promotion'>" + 
				"		<icon>http://localhost:8080/wps/icons/icon5.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon6.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon7.png</icon>" + 
				"		<icon>http://localhost:8080/wps/icons/icon8.png</icon>" + 
				"	</category>" + 
				"</icons>";
    		return xmlStr;
    	}
    	
    	function getImageData() {
            var wps = document.getElementById("wps");
            document.form.imageBase64Data.value = wps.getImageData();
            document.form.submit();
        }
    </script>

    <body>
        <div style="width:1000px; height:620px; text-align:center; margin: 0 auto; padding-top:20px;">
	        <div id="flashContent">
	            <p>
	                To view this page ensure that Adobe Flash Player version 
	                11.1.0 or greater is installed. 
	            </p>
	            <script type="text/javascript"> 
	                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
	                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
	                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
	            </script> 
	        </div>
	    </div>
	    <form name="form" action="savepng" method="post" onsubmit="return getImageData()">
			<div style="text-align:center;">
				<input type="hidden" name="imageBase64Data" value="21123213"/>
		    	<input type="submit" value="GetImageData"/>
		    </div>
	    </form>
   </body>
</html>
