<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<body>

<div style="text-align: center;">
    <h:form>

        <div>
            <h:outputLabel for="j_username">Username:</h:outputLabel>
            <h:inputText id="j_username" value="#{loginBean.username}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="j_password">Password:</h:outputLabel>
            <h:inputSecret id="j_password" value="#{loginBean.password}" required="true"/>
        </div>
        <div>
            <h:commandButton value="Login" action="#{loginBean.login}"/>
        </div>
    </h:form>
</div>
</body>
</html>
