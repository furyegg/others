<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
    <!--<meta charset="utf-8">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" href="img/lr-favicon.ico"></link>
    <title>Lombard Risk EBA XBRL Checker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet"></link>

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'></link>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <o:conditionalComment if="lt IE 9">
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" type="text/javascript"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
    </o:conditionalComment>
</h:head>

<h:body>
    <div class="lr-wrapper" id="header">
        <div class="lr-header">
            <div class="container">

                <h1 onclick="window.location.href = 'http://www.lombardrisk.com/products/regulatory-compliance/reporter/reporter-cloud-corep-xbrl';"
                    class="lr-logo" style="cursor: pointer; position: relative; z-index: 999;">Lombard Risk</h1>

                <h2 class="project">EBA XBRL Checker</h2>

            </div>
        </div>
    </div>

    <h:form>
        <div class="container" style="margin-top: -32px">
            <div class="row">
                <div class="col-md-9">
                    <div class="page-header">
                        <h1 class="main-heading" style="color: #5F88C6; background-color: #ffffff; text-shadow: none">
                            Demystify your XBRL validation errors in two steps</h1>
                    </div>

                    <div class="row first-step-seperation" id="firstRow">
                        <div class="col-sm-7 col-md-7">
                            <h:outputText value="Create token"/>
                            <p:inputText value="#{renderBean.nCreate}"/>
                            <p:commandButton value="create" actionListener="#{renderBean.createUserToken}"
                                             update="@form"/>
                        </div>
                        <div class="col-sm-7 col-md-7">
                            <h:outputText value="Token: "/> <h:outputText value="#{renderBean.token}"/>
                        </div>
                        <div class="col-sm-7 col-md-7">
                            <p:commandButton value="Get" actionListener="#{renderBean.findToken()}"
                                             update="remaining message"/>
                            <p:commandButton value="Consume" actionListener="#{renderBean.consumeToken()}"
                                             update="remaining message"/>
                            <h:outputText value="Remaining: "/> <h:outputText id="remaining" value="#{renderBean.remaining}"/>
                        </div>
                        <div class="col-sm-7 col-md-7">
                            <h:outputText value="message:"/> <h:outputText id="message" value="#{renderBean.message}"/>
                        </div>
                    </div>

                    <div class="row first-step-seperation" id="kskk">
                        <div class="col-sm-7 col-md-7">
                            <p:commandButton value="Pojo" actionListener="#{renderBean.processPojo()}" id="a"/>
                            <p:commandButton value="ejb" actionListener="#{renderBean.processEjb()}" id="b"/>
                        </div>
                    </div>

                    <div class="row first-step-seperation" id="secondRow">
                        <div class="col-sm-7 col-md-7">
                            <h:form enctype="multipart/form-data">
                                <p:growl id="messages" showDetail="true" />

                                <p:fileUpload fileUploadListener="#{renderBean.handleFileUpload}" update="msg download"/>
                                <h:outputText id="msg" value="#{renderBean.message}"/>
                                <p:commandButton value="Download" ajax="false" disabled="#{renderBean.xbrlFile == null}" id="download">
                                    <p:fileDownload value="#{renderBean.excelFile}" />
                                </p:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
